        ausschlie&szlig;lich im Rahmen der datenschutzrechtlichen Zul&auml;ssigkeit.
        Die Website wird durch die Firma AG.Urban &ndash; Mackensen, Hipp, Tienes,
        Pinetzki GbR Ringbahnstr. 10-14 12099 Berlin gehostet bzw. betrieben. Die
        Firma AG.Urban empf&auml;ngt zu diesem Zweck die oben genannten Daten als
        Auftragsverarbeiter. Eine &Uuml;bermittlung der personenbezogenen Daten
        erfolgt an nach Abschluss der Online-Beteiligung sowie nach Abschluss des
        Online-Votings an das Amt f&uuml;r Stadterneuerung und Bodenmanagement.
        </p>
        <p>
        5. Dauer der Speicherung bzw. Kategorien f&uuml;r die Festlegung dieser Dauer
        </p>
        <p>
        Ihre personenbezogenen Daten werden nach der Erhebung nur solange gespeichert,
        wie es f&uuml;r die Erf&uuml;llung der entsprechenden Aufgabe erforderlich
        ist. Eine L&ouml;schung der gespeicherten Daten erfolgt unmittelbar nach
        Abschluss des Projekts im Juni 2023. F&uuml;r die Stadt Essen besteht nach
        &sect; 4 Abs. 2 i. V. m. &sect; 10 Abs. 5 ArchivG NRW die Verpflichtung,
        Unterlagen nach Ablauf der Verwahrungs- bzw. Aufbewahrungsfristen dem
        zust&auml;ndigen Archiv (hier: Haus der Essener Geschichte) anzubieten.
        Ausgenommen sind die Daten, die einem Berufs- oder besonderen Amtsgeheimnis
        oder sonstigen Rechtsvorschriften &uuml;ber die Geheimhaltung unterliegen.
        </p>
        <p>6. Betroffenenrechte</p>
        <p>
        Nach der Datenschutz-Grundverordnung stehen Ihnen folgende Rechte zu: Werden
        Ihre personenbezogenen Daten verarbeitet, so haben Sie das Recht, Auskunft
        &uuml;ber die zu Ihrer Person gespeicherten Daten zu erhalten (Art. 15
        DS-GVO). Sollten unrichtige personenbezogenen Daten verarbeitet werden, steht
        Ihnen das Recht auf Berichtigung zu (Art. 16 DS-GVO). Liegen die gesetzlichen
        Voraussetzungen vor, so k&ouml;nnen Sie die L&ouml;schung oder
        &Uuml;bertragung Ihrer Daten sowie die Einschr&auml;nkung der Verarbeitung
        verlangen sowie Widerspruch gegen die Verarbeitung einlegen (Art. 17, 18, 20
        und 21 DS-GVO). Sollten Sie von Ihren oben genannten Rechten Gebrauch machen,
        pr&uuml;ft die &ouml;ffentliche Stelle, ob die gesetzlichen Voraussetzungen
        nach den Art. 15 bis 21 DS-GVO sowie den &sect;&sect; 12 bis14 des
        Datenschutzgesetzes Nordrhein-Westfalen im Einzelfall erf&uuml;llt sind.
        </p>
        <p>7. Widerrufsrecht bei Einwilligung</p>
        <p>
        Sie haben in die Verarbeitung Ihrer personenbezogenen Daten durch das Amt
        f&uuml;r Stadterneuerung und Bodenmanagement f&uuml;r die F&auml;lle unter
        Punkt 3a) (1) und/oder (2) und oder (3) der Stadt Essen eingewilligt. Sie
        k&ouml;nnen Ihre Einwilligung nach Art. 7 Abs. 3 DS-GVO jederzeit ohne Angabe
        eines Grundes mit Wirkung f&uuml;r die Zukunft widerrufen. Die
        Rechtm&auml;&szlig;igkeit der aufgrund der Einwilligung bis zum Widerruf
        erfolgten Verarbeitung wird dadurch nicht ber&uuml;hrt.
        </p>
        <p>
        8. Erforderlichkeit oder Verpflichtung, personenbezogene Daten bereitzustellen
        und m&ouml;gliche Folgen einer Nichtbereitstellung
        </p>
        <p>
        Die Erfassung der Daten zur Bereitstellung der Website und die Speicherung der
        Daten in Logfiles ist f&uuml;r den Betrieb der Internetseite zwingend
        erforderlich.
        </p>
        <p>9. Beschwerderecht bei der Aufsichtsbeh&ouml;rde</p>
        <p>
        Sie haben das Recht, bei der Landesbeauftragten f&uuml;r Datenschutz und
        Informationsfreiheit Nordrhein-Westfalen Beschwerde einzulegen. Die
        Kontaktdaten der zust&auml;ndigen Aufsichtsbeh&ouml;rde lauten:
        Landesbeauftragte f&uuml;r Datenschutz und Informationsfreiheit
        Nordrhein-Westfalen Kavalleriestr. 2-4, 40213 D&uuml;sseldorf, Tel.: +49 211
        38424-0 E-Mail: poststelle@ldi.nrw.de, Internet: www.ldi.nrw.de Bei Fragen zum
        Datenschutz wenden Sie sich bitte zun&auml;chst an das Amt f&uuml;r
        Stadterneuerung und Bodenmanagement oder an die beh&ouml;rdlichen
        Datenschutzbeauftragten der Stadt Essen. (Stand: 08/2022)
        </p>
        (Stand: 08/2022)</p> <p><em>Letztes Update: 17/12/2019</em></p>





