        </p>
        <p>
        Hierbei werden je nach obenstehender Verarbeitungst&auml;tigkeit die folgenden
        personenbezogene Daten erhoben:
        </p>
        <p>
        (1) Bei jedem Aufruf der Website erfasst das System automatisiert Daten und
