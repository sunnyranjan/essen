        </p>
        <p>
        (2) Zur Mitwirkung an der Online-Beteiligung ist eine Registrierung
        erforderlich, bei welcher Sie als Pflichtangaben ihren Vornamen und Namen
        sowie ihre E-Mail-Adresse und ein frei w&auml;hlbares Passwort zwecks
        Anmeldung angeben m&uuml;ssen. Die Pflichtangaben sind f&uuml;r eine
        ordnungsgem&auml;&szlig;e &Uuml;bersendung einer Authentifizierung sowie zur
        sp&auml;teren Anmeldung auf der Website erforderlich. Die Eingabe und
        Ver&ouml;ffentlichung eines von Ihnen verfassten Hinweises wird immer im
        Zusammenhang mit der Ver&ouml;ffentlichung Ihres Vornamens und Nachnamens
        erfolgen und kann somit von anderen auf der Website registrierten Personen in
        Bezug auf ihren Vornamen und Namen nachverfolgt werden.
        </p>
        <p>
        (3) Zur Mitwirkung an Online-Voting ist eine Registrierung erforderlich, bei
        welcher Sie als Pflichtangaben ihren Vornamen und Namen sowie ihre
        E-Mail-Adresse und ein frei w&auml;hlbares Passwort zwecks Anmeldung angeben
        m&uuml;ssen. Die Pflichtangaben sind f&uuml;r eine ordnungsgem&auml;&szlig;e
        &Uuml;bersendung einer Authentifizierung sowie zur sp&auml;teren Anmeldung auf
        der Website erforderlich. Bei Online-Voting findet keine &ouml;ffentlich
        einsehbare Zuordnung von Ihrer getroffenen Abstimmung und Ihren bei der
        Registrierung angegeben personenbezogenen Daten statt. Diese Zuordnung ist nur
        den Betreibern der Website sowie dem Amt f&uuml;r Stadterneuerung und
        Bodenmanagement bekannt und wird nicht ver&ouml;ffentlicht.
        </p>
        <p>
        b) Rechtsgrundlage f&uuml;r die Verarbeitung Ihrer Daten ist: (1) Art. 6 Abs.1
        lit. e, Abs. 3 DS-GVO i.V.m. &sect; 3 DSG NRW (2) Ihre Einwilligung gem. Art,
        6 Abs. 1 lit. a DS-GVO (3) Ihre Einwilligung gem. Art, 6 Abs. 1 lit. a DS-GVO
        Im Rahmen der Registrierung zur Teilnahme an der Online-Beteiligung und/oder
        am Online-Voting erteilen Sie eine Einwilligung f&uuml;r die
        Datenverarbeitung.
        </p>
        <p>
        4. Empf&auml;nger oder Kategorien von Empf&auml;ngern von personenbezogenen
        Daten
        </p>
        <p>
        Ihre in diesem Zusammenhang zu verarbeitenden personenbezogenen Daten sind
        zweckgebunden, das hei&szlig;t, sie werden nur f&uuml;r den Zweck verwendet,
