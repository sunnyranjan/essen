        <p>3. Zweck und Rechtsgrundlage f&uuml;r die Verarbeitung</p>
        <p>a) Ihre personenbezogenen Daten werden erhoben, um</p>
        <p>(1) die Webseite bereitzustellen und Logfiles erstellen zu k&ouml;nnen.</p>
        <p>
